<!DOCTYPE html>

<html>

 <head>
		<link rel="stylesheet" type="text/css" href="style2.css">
		<script src="script2.js">
		</script>
 </head>
 
 <body>
			<div class="header">
						
						<img src="images/bmi1.jpg" alt="no images" class="nutrition" >
						
						<p class="title">
						BODY MASS INDEX
						</p>
						
			</div>

			<form name="massIndex">
						<div onMouseOver="back();">
										<p class="text1" id="age1">
										AGE
										</p>
										
										<p class="text" id="age1">
													<input type="input" name="age" size="5">
										</p>
										
										<p class="text2" id="age1">
										<img src="images/female_u14.png" alt="no image" id="backfem">
										<img src="images/tab_right_u16.png" alt="no image" id="tab">
										</p>
						</div>
						
						<div onMouseOver="back();" >
										<p class="text1" id="hgt1">
										HEIGHT
										</p>
							
										<p class="text" id="hgt1">
													<input name="heitFeet" type="text" size="4">
													<input name="heitInches" type="text" size="4"	>
										</p>
										
										<p class="text2" id="hgt1">
													<select id="he">
														<option value="ft">Ft+In</option>
														<option value="mt">meters</option>
														<option value="cm">centi</option>
													</select>
										</p>
						</div>
						
						<div onMouseOver="back();">
										<p class="text1" id="wgt1">
										WEIGHT
										</p>
										
										<p class="text" id="wgt1">
													<input name="weight_ls" type="text" size="4">
													<input name="weight_ps" type="text" size="4">
										</p>
										
										<p class="text2" id="wgt1">
													<select id="we">
														<option value="pds">St+Lb</option>
														<option value="kilo">KG</option>
													</select>
										</p>
						</div>
										
						<hr size=1 width="100%" color="grey" style="position:absolute;top:53%;">				
										<a class="display1" onClick="detect();" id="click">Click</a>
										<p id="result" class="display">Enter Value</p>
						<hr size=1 width="100%" color="grey" style="position:absolute;top:60%;">			
						
						<table style="width:70%;position:absolute;top:67%;left:17%;"  onMouseOver="back();">
								<tr>
										  <td>Bmi Classification</td>
										  <td>(kg/m2)</td>		
										  <td>Risk</td>
								</tr>
								<tr>
										  <td>Underweight</td>
										  <td>< 18.4</td>		
										  <td>Increased</td>
								</tr>
								<tr>
										  <td>Normal</td>
										  <td>18.4- 24.9</td>		
										  <td>Average</td>
								</tr>
								<tr>
										  <td>Preobese</td>
										  <td>25- 29.9</td>		
										  <td>Increased</td>
								</tr>
								<tr>
										  <td>Obese Class 1</td>
										  <td>30-34.9</td>		
										  <td>Moderate</td>
								</tr>
								<tr>
										  <td>Obese Class 2</td>
										  <td>35-39.9</td>		
										  <td>Severe</td>
								</tr>
								<tr>
										  <td>Obese Class 3</td>
										  <td>>40</td>		
										  <td>Very Severe</td>
								</tr>
						</table>
						
				</form>

</html>
